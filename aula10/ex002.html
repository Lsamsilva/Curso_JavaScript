<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 22pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja ...
    </div>
    <p>Utilizando Listeners. Dentro do JavaScript</p>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText='Clicou!'
            a.style.background='red'
        }
        function entrar(){
            a.innerText='Mouse Entrou!'
            a.style.background='pink'
            a.style.color='black'
        }
        function sair(){
            a.innerText='Mouse Saiu!'
            a.style.background='pink'
            a.style.color='black'
        }
    </script>
</body>
</html>
