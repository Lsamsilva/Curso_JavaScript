<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background: rgb(240, 195, 183);
            color: black;
            font: normal 16pt Arial;
        }
        h1{
            font: center 18pt Verdana;
            color: rgb(230, 129, 146);
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim!</div>
    <script>
        var p0 = document.getElementsByTagName('p')[0] /* Dentro do parênteses indica-se qual a tag que deve ser selecionada; dentro dos colchetes a numeração indica a ordem da tag, por exemplo, 0 pegará a primeira tag <p>, 1 pegará a segunda tag <p> */
        document.write('Está escrito assim no primeiro parágrafo: '+ p0.innerText) /*innerText é o texto que está dentro do parágrafo, sem possíveis tags filhas */ 
        
        var p1 = document.getElementsByTagName('p')[1]
        document.write(p1.innerHTML) /*innerHTML pega além do texto toda a formatação HTML - tags filhas */

        window.alert(p1.innerText)
    </script>
</body>
</html>
