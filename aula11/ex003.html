<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade"> <!-- O parâmetro name é importante para outras linguagens como por exemplo PHP--> km/h.</p>
    <input type="button" value="verificar" onclick="calcular()">
    <p id="res"></p>
    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvelocidade') /*Esta primeira variável é para "capturar" o elemento  da caixinha <input txtvelocidade>*/
            var vel = Number(txtvel.value) /*Esta variável vai pegar o valor da variável de button*/
            var res =  document.getElementById('res') /*Esta variável é para apresentar o resultado no elemento <p> do HTML*/
            res.innerHTML = `Sua velocidade atual é <strong>${vel}</strong> km/h.`
            if(vel>60){
                res.innerHTML += 'Você está <strong>MULTADO</strong> por excesso de velocidade.' /*Símbolo += e não somente = senão substituirá a primeira mensagem 'Sua velocidade atual...' */
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'          
        }
    </script>

</body>
</html>
